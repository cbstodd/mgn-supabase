<!--MY-GIFT-ITEM-->
<a *ngIf="myGift" [routerLink]="['/:id']" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ myGift.title }}</h5>
        <small class="text-body-secondary">{{  myGift.price | dollar }}</small>
    </div>
    <p class="mb-1">{{  myGift.summary }}</p>
    <small class="text-body-secondary">{{  myGift.updated_at }}</small>
</a>
